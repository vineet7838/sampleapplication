apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-java-application
  labels:
    app: java
spec:
  replicas: {{ .Values.replica }}
  selector:
    matchLabels:
      app: java
  template:
    metadata:
      labels:
        app: java
    spec:
      containers:
        - name: java
          image: {{ .Values.image }}
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: sample-java-application
spec:
  type: NodePort
  selector:
    app: java
  ports:
    - protocol: TCP
      nodePort: {{ .Values.nodePort }}
      port: 8080
      targetPort: 8080
